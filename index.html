<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikki Ricks Landing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="images/png" href="images/favicon.ico" />
  </head>
  <body>
    <div class="greeting-box">
      <p class="greeting text-flicker-in-glow">Oh hey</p>
      <a href="#intro">
        <img class="arrow scale-in-center" src="images/down-arrow.png" />
      </a>
    </div>
    <p class="intro-text typewriter" id="intro">
      I'm Nikki <br />
      I like software, hardware, entreprenuership, and feminism <br />
      Let's connect:
    </p>

    <section id="social-links">
      <div class="social-icon-parent">
        <a
          class="hvr-grow"
          href="https://github.com/nikkiricks"
          target="_blank"
        >
          <img class="github" src="images/github-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://twitter.com/nikkiricks"
          target="_blank"
        >
          <img class="github" src="images/twitter-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://www.linkedin.com/in/nikki-ricks/"
          target="_blank"
        >
          <img class="github" src="images/linkedin-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://www.instagram.com/feminest.co/"
          target="_blank"
        >
          <img class="github" src="images/instagram-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://medium.com/@nikki.ricks"
          target="_blank"
        >
          <img class="github" src="images/medium-icon.png" />
        </a>
      </div>
    </section>
    <p>Click here for a high five!</p>
    <div id="like_button_container"></div>

    <footer>
      <h3>
        Sign up to recieve an amazing monthly newsletter on what I'm learning,
        reading, tweeting and maybe eating:
      </h3>
      <!-- Begin Mailchimp Signup Form -->
      <link
        href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
        rel="stylesheet"
        type="text/css"
      />
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          clear: left;
          font: 14px Helvetica, Arial, sans-serif;
          width: 100%;
        }
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us18.list-manage.com/subscribe/post?u=f84c7c8586b7b8096831cf33d&amp;id=eee2823de8"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <input
              type="email"
              value=""
              name="EMAIL"
              class="email"
              id="mce-EMAIL"
              placeholder="email address"
              required
            />
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input
                type="text"
                name="b_f84c7c8586b7b8096831cf33d_eee2823de8"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </footer>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
    <script src="app.js"></script>
  </body>
</html>
