<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikki Ricks Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="images/png" href="images/favicon.ico" />
  </head>
  <body>
    <div class="greeting-box">
      <p class="greeting text-flicker-in-glow">Oh hey</p>
      <a href="#intro">
        <img class="arrow scale-in-center" src="images/down-arrow.png" />
      </a>
    </div>
    <p class="intro-text typewriter" id="intro">
      I'm Nikki <br />
      I like software, hardware, entreprenuership, and feminism <br />
      Let's connect:
    </p>

    <section id="social-links">
      <div class="social-icon-parent">
        <a
          class="hvr-grow"
          href="https://github.com/nikkiricks"
          target="_blank"
        >
          <img class="github" src="images/github-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://twitter.com/nikkiricks"
          target="_blank"
        >
          <img class="github" src="images/twitter-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://www.linkedin.com/in/nikki-ricks/"
          target="_blank"
        >
          <img class="github" src="images/linkedin-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://www.instagram.com/feminest.co/"
          target="_blank"
        >
          <img class="github" src="images/instagram-icon.png" />
        </a>

        <a
          class="hvr-grow"
          href="https://medium.com/@nikki.ricks"
          target="_blank"
        >
          <img class="github" src="images/medium-icon.png" />
        </a>
      </div>
    </section>
  </body>
</html>
